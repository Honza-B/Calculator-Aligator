<!DOCTYPE html>
<html lang="cs" ng-app="CA">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Calculator Aligator</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-xs-12 calc-container" ng-controller="CAController">
                    <div class="row">{{result}}</div>
                    <div class="row">
                        <div class="col-lg-9 col-xs-9">
                            <input id="result" ng-change="onChangeValue()" ng-model="displayValue"></input>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div ng-click="onClickClear()">c</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-xs-3">
                            <div>7</div>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div>8</div>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div>9</div>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div ng-click="onClickSum()">+</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-xs-3">
                            <div>4</div>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div>5</div>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div>6</div>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div ng-click="onClickSubtract()">-</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-xs-3">
                            <div>1</div>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div>2</div>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div>3</div>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div ng-click="onClickMultiply()">*</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-xs-3">
                            <div>0</div>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div>.</div>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div ng-click="onClickCalculate()">=</div>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div ng-click="onClickDivide()">/</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/CA.js"></script>
    </body>
</html>
